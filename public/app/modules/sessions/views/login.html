<div class="modal-default">
  <form name="form" novalidate ng-submit="loginUser()">
    <div class="modal-header">
      <h3>Fusion Fizz Login</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <input type="email" name="email" class="form-control input-lg" placeholder="Email Address" ng-model="user.email" required ng-maxlength="512" maxlength="512" />
        <p class="text-danger" ng-show="form.email.$error.required">Email Address is required</p>
        <p class="text-danger" ng-show="form.email.$error.email">Valid Email Address is required</p>
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control input-lg" placeholder="Password" ng-model="user.password" required ng-minlength="7" ng-maxlength="56"/>
        <p class="text-danger" ng-show="form.password.$error.required">Password is required</p>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default pull-left" ng-click="cancel()">Cancel</button>
      <a class="btn btn-link pull-left" ng-click="forgotPassword()">Forgot Password</a>
      <a class="btn btn-link pull-left" ng-click="register()">Account Registration</a>
      <button type="submit" class="btn btn-primary pull-right" ng-disabled="form.$invalid" ng-click="login()">Login</button>
    </div>
  </form>
</div>
