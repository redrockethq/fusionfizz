<h1>Episodes</h1>
<div class="episodes">
  <div class="episode-detail" ng-repeat="episode in episodes">
    <div class="row">

      <div class="col-lg-12 col-md-12 col-sm-12">
        <h3><a ng-href="#!/episodes/{{ episode._id }}">{{ episode.title }}</a></h3>
        <p ng-bind-html="episode.description"></p>
        <hr/>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <p><h4>Tyler Garlick</h4> {{ episode.postedAt | date:'longDate'  }}</p>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-6">
            <h4>Tags</h4>
            <ul class="list-inline">
              <li ng-repeat="tag in episode.tags">{{ tag }}</li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
