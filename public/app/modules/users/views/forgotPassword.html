<div class="row">
  <div class="col-md-12">
    <h1>Forgot Password</h1>
    <p>Fill out this form, and we'll send you a password reset link.</p>
    <form name="form" ng-submit="resetPassword()">
      <div class="form-group">
        <input name="email" name="email" type="email" class="form-control" placeholder="Email Address" ng-model="user.email" required ng-minlength="2" ng-maxlength="256"/>
        <p class="text-danger" ng-show="form.email.$error.required">Email address is required.</p>
        <p class="text-danger" ng-show="form.email.$error.email">Valid Email address is required.</p>
      </div>
      <button type="submit" class="btn btn-primary pull-right" ng-disabled="form.$invalid">Forgot Password</button>
    </form>
  </div>
</div>
