<h1 class="page-header">Reset Password</h1>
<div class="row">
  <div class="col-md-12">
    <form name="form" autocomplete="on" ng-submit="resetPassword()">
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.password" required ng-minlength="7" maxlength="56"/>
        <p class="text-danger" ng-show="form.password.$error.required">Password is required</p>
        <p class="text-danger" ng-show="form.password.$error.minlength">Password must be at least 7 characters or more</p>
      </div>
      <div class="form-group">
        <input type="password" name="passwordConfirmation" class="form-control" placeholder="Password Confirmation" ng-model="user.passwordConfirmation" required ng-minlength="7" maxlength="56"/>
        <p class="text-danger" ng-show="!passwordIsValid()">Password Confirmation and Password don't match</p>
        <p class="text-danger" ng-show="form.passwordConfirmation.$error.required">Password Confirmation is required</p>
        <p class="text-danger" ng-show="form.passwordConfirmation.$error.minlength">Password Confirmation must be at least 7 characters or more</p>
      </div>
      <button type="submit" class="btn btn-primary pull-right" ng-disabled="form.$invalid && passwordIsValid()">Reset Password</button>
    </form>
  </div>
</div>
