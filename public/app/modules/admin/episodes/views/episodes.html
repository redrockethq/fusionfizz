<div class="row">
  <div class="col-md-6"><h1>Episodes</h1></div>
  <div class="col-md-6"><a class="btn btn-primary pull-right" href="#!/admin/episodes/new">New Episode</a></div>
</div>

<table class="table table-hover table-responsive table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Posted At</th>
    <th>Comments</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="episode in episodes">
    <td>{{ episode.title }}</td>
    <td>{{ episode.postedAt | date:'short' }}</td>
    <td>{{ episode.comments.length }}</td>
    <td><a class="btn btn-primary pull-right" ng-href="#!/admin/episodes/{{ episode._id }}/edit">Edit</a></td>
  </tr>
  </tbody>
</table>
