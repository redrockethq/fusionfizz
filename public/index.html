<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Fusion Fizz | Training </title>
  <link rel="stylesheet" href="/output/css/app.css"/>
</head>
<body ng-controller="AppCtrl">

<div class="loading" ng-show="waiting.active()">
  <div class="loading-content">
    <h3>Loading ...</h3>
  </div>
</div>


<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="/images/fusion-fizz-small.png"/></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav pull-right">
            <li><a href="#!/episodes">Episodes</a></li>
            <li ng-show="!currentUser"><a href="" ng-click="login()">Login</a></li>
            <li ng-show="currentUser" class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown" >{{ currentUser.firstName }} {{ currentUser.lastName }} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#!/users/edit">My Account</a></li>
                <li class="divider"></li>
                <li><a href="#!/logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div ng-view></div>
    </div>
  </div>
</div>

<script src="/output/js/vendors.js"></script>
<script src="/output/js/application.js"></script>

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-3622891-16']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
